on:
  - push
  - pull_request

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - env:
          PIPELINECOMPONENTS_GLOBASSIST: true
        uses: pipeline-components/shellcheck@v0.10.0
        with:
          directory: "**/*.sh"
          options: --format=gcc --external-sources
